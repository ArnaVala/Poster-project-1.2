<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Project - Helmet with hammerhead quicksand</title>
    <link rel="stylesheet" href="https://use.typekit.net/mns2cjk.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <main>
        <!-- POSTER CONTAINER-->
        <div class='container'>
            <!-- HEADING SECTION -->
            <section class="heading">
                <div class="heading__item info info--1">
                    <p>thursday</p>
                    <p>august 13 1992</p>
                    <p>all ages</p>
                </div>
                <div class="heading__item info info--2">
                    <p>at the vatican</p>
                    <p>5913 washington ave.</p>
                    <p>houston, texas</p>
                </div>
                <div class="heading__item title">
                    <h1>helmet</h1>
                </div>
                <div class="heading__item subtitle">
                    <h5>with <br />hammerhead<br /> quicksand</h5>
                </div>
            </section>

            <!--  COLOR BLOCKS SECTION-->
            <section class="blocks">
                <div class="block-wrapper"><span class="block block--1"></span></div>
                <div class="block-wrapper"><span class="block block--2"></span></div>
                <div class="block-wrapper"><span class="block block--3"></span></div>
                <div class="block-wrapper"><span class="block block--4"></span></div>
                <div class="block-wrapper"><span class="block block--5"></span></div>
                <div class="block-wrapper"><span class="block block--6"></span></div>
                <div class="block-wrapper"><span class="block block--7"></span></div>
                <div class="block-wrapper"><span class="block block--8"></span></div>
                <div class="block-wrapper"><span class="block block--9"></span></div>
                <div class="block-wrapper"><span class="block block--10"></span></div>
            </section>
        </div>
    </main>
</body>

</html>
